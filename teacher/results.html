<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кабинет преподавателя - Результаты</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-school"></i>
            </div>
            <div class="logo-text">
                <h1>Кабинет преподавателя</h1>
                <p>Учебный портал</p>
            </div>
        </div>
        
        <div class="user-info">
            <div class="user-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="user-details">
                <h3 id="teacher-name">Петров Иван Сергеевич</h3>
                <p id="teacher-subject">Математика</p>
            </div>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Обзор</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="currTest.html">
                        <i class="fas fa-tasks"></i>
                        <span>Доступные тесты</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="results.html">
                        <i class="fas fa-chart-bar"></i>
                        <span>Результаты</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="profile.html">
                        <i class="fas fa-user-cog"></i>
                        <span>Профиль</span>
                    </a>
                </li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="content-tab active">
                <div class="tab-header">
                    <h2>Результаты тестов</h2>
                </div>
                
                <div class="results-container">
                    <div class="results-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Название теста</th>
                                    <th>Предмет</th>
                                    <th>Дата прохождения</th>
                                    <th>Верных ответов</th>
                                    <th>Результат</th>
                                    <th>Статус</th>
                                    <th>Действия</th>
                                </tr>
                            </thead>
                            <tbody id="results-table-body">
                     
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="teacher.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            populateUserData();
            loadResultsHistory();
            setupResultsPageListeners();
        });

        function setupResultsPageListeners() {
            document.addEventListener('click', function(e) {
                if (e.target.closest('.btn-view-details')) {
                    const resultId = parseInt(e.target.closest('.btn-view-details').dataset.resultId);
                    viewResultDetails(resultId);
                }
            });
        }
        
    </script>
</body>
</html>
